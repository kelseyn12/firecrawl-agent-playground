labels:
  bug: ["error", "panic", "throws", "fails", "regression", "broken", "crash"]
  perf: ["slow", "latency", "memory", "cpu", "throughput"]
  docs: ["readme", "docs", "changelog", "example"]
areas: ["crawler", "md-converter", "pipeline", "api", "cli"]
priorities:
  P0: ["crash", "security", "data loss"]
  P1: ["regression", "broken in main"]
conventions:
  packageManager: pnpm
  testCmd: "pnpm test"
  buildCmd: "pnpm -w build"
  examplesDir: "src/examples"
  whitelistPaths: ["packages/", "src/", "docs/", "CHANGELOG.md"]
